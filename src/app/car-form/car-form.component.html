<h1>Car forms</h1>
<mat-form-field>
    <mat-label>Model</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Description</mat-label>
    <input matInput>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Brend Id</mat-label>
    <mat-select>
      <mat-option *ngFor="let car of cars" [value]="car.id">{{car.name}}</mat-option>
      
    </mat-select>
  </mat-form-field>

  <h3>Security Features</h3>

<div>
   <div>
  <mat-radio-group aria-label="Select an option">
    <mat-radio-button  *ngFor="let carSecFeat of carsSecFeat " [value]="carSecFeat.id">{{carSecFeat.name}}</mat-radio-button>
  </mat-radio-group>
   </div> 
   <div>

    
  
  <hr>
  <div class="example-button-container">
    <button  (click)="addRows()" mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon">
      <mat-icon >+</mat-icon>
    </button>
  </div>

</div>

  


<br>

  <h3>Comfort Features</h3>

  <section class="example-section">
    <mat-checkbox   *ngFor="let carComFeatures of carsComFeatures" class="example-margin"> {{carComFeatures.name}}</mat-checkbox>
   
  </section>
